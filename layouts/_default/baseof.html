<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="{{ .Site.Params.author }}">

    <title>{{ .Site.Title }}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="{{ `css/style.css` | relURL }}">

    <!--Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');
        @import url('https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:400,700');
		@import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap');
    </style>
</head>

<body>

<!-- Main container -->
<main class="ui three column stackable grid container">

{{ block "mainMenu" . }}

{{end}}

{{ block "contentSection" . }}

{{end}}


</main>

<!-- Sites Scripts -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript" src="{{ `js/script.js` | relURL }}"></script>

<a href="#" id="myScrollBtn"> <i class="large blue arrow up icon"></i></a>

</body>
</html>
